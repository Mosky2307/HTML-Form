<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">  
      <link rel = "stylesheet" href = "form.css">
 <meta charset="utf-8">
  <title>HTML Form</title>
  </head>
  <body>
      <div id = "content">
<header>
    <div id = haveAccount>
      
    <span>Already have an Intuit account?</span>
    <a href = "">I forgot my User ID or Password</a>
    </div>
    <button><span class="material-icons">
        lock
        </span><span id = "SignIn">Sign In</span> </button>
</header>
      </div>
      <div id = "mainContent">
          <img src = "Images/logo-intuit-gray.png" id = "intuitLogo">
          <span id= moreLogos>
              <span>mint</span>
              <span>quickbooks</span>
              <span>turbotax</span>
          </span>
          <form>
              <span id = "create">Create an Intuit account</span>
              <span id = oneAccount>One account for everything Intuit, including Mint.</span>
              <a href = "" id = learnMore>Learn more</a>
              <label for= "Email">Email address</label>
              <input type = "text">
              <label for= "Phone">Phone <span id = "recommended">(recommended)</span></label>
              <input type = "text" id = "Phone">
              <span id = "rates">Standard call, message, or data rates may apply.
            </span>
              <label for= "Password">Password</label>
              <input type = "password">
              <button id = "submit"><span class="material-icons">
                lock
                </span> Create Account</button>
          </form>
      </div>
      <footer>

      </footer>
  </body>
</html>
